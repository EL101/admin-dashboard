<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="./img/star-face.svg" width="20rem">
            <span>Dashboard</span>
        </div>
        <div class="sidebar-pages">
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Home</span>
            </div>
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Profile</span>
            </div>
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Messages</span>
            </div>
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>History</span>
            </div>
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Tasks</span>
            </div>
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Communities</span>
            </div>
        </div>
        <div class="sidebar-info">
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Settings</span>
            </div>
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Support</span>
            </div>
            <div class="sidebar-entry">
                <img src="./img/star-face.svg" width="15rem">
                <span>Privacy</span>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="left">
                <label for="search">
                    <img src="./img/magnify.svg" width="15rem">
                </label>
                <input type="search" id="search">
            </div>
            <div class="right">
                <img src="./img/bell-ring-outline.svg" width="15rem">
                <img src="./img/profile.jpg" width="15rem" class="profile-icon">
                <span>ETL</span>
            </div>
        </div>
        <div class="header-bottom">
            AYOOOOOOOOOOOOOOOOOOOO
        </div>
    </div>
    <div class="dashboard">

    </div>
</body>
</html>
